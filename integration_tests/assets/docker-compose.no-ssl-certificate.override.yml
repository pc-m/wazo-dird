version: '3'
services:
  sync:
    depends_on:
      - dird
    environment:
      TARGETS: ""
  dird:
    volumes:
      - "./etc/xivo-dird/conf.d/asset.no-ssl-certificate.yml:/etc/xivo-dird/config.yml"
      - "./etc/xivo-dird/sources.d/asset.no-ssl-certificate.sample.yml:/etc/xivo-dird/sources.d/sample.yml"
      - "./ssl/dird/server.key:/tmp/ssl/dird/server.key"
