enabled_plugins:
  backends:
    csv: true
  services:
    lookup: true
  views:
    default_json: true
    headers_view: true

views:
  displays:
    default_display:
      -
        title: Firstname
        default: Unknown
        field: firstname
      -
        title: Lastname
        default: Unknown
        field: lastname
      -
        title: Number
        default:
        field: number
  profile_to_display:
    default: default_display
    new_profile: unknown_display  # broken

services:
  lookup:
    default:
      sources:
        - my_csv

rest_api:
  https:
    certificate: /usr/local/share/ssl/dird/server.crt
    private_key: /usr/local/share/ssl/dird/server.key

bus:
  enabled: false

service_discovery:
  enabled: false
