enabled_plugins:
  backends:
    xivo: true
  services:
    lookup: true
    favorites: true
  views:
    default_json: true

views:
  displays:
    default_display:
      -
        title: Firstname
        field: firstname
      -
        title: Lastname
        field: lastname
      -
        title: Number
        default:
        field: exten
      -
        title: Mobile
        default:
        mobile_phone_number:
  profile_to_display:
    default: default_display

services:
  lookup:
    default:
      sources:
        - xivo_america
        - xivo_asia
        - xivo_europe
  favorites:
    default:
      sources:
        - xivo_america
        - xivo_asia
        - xivo_europe

rest_api:
  https:
    listen: 0.0.0.0
    port: 9489
    certificate: /usr/local/share/ssl/dird/server.crt
    private_key: /usr/local/share/ssl/dird/server.key

bus:
  enabled: false

service_discovery:
  enabled: false
