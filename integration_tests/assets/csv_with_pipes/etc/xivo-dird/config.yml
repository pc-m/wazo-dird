enabled_plugins:
    backends:
        - csv
    services:
        - lookup
    views:
        - default_json

views:
    displays:
        default_display:
            -
                title: Firstname
                default: Unknown
                field: firstname
            -
                title: Lastname
                default: Unknown
                field: lastname
            -
                title: Number
                default:
                field: number
    profile_to_display:
        default: default_display

services:
    lookup:
        default:
            sources:
                - my_csv
            timeout: 0.5

rest_api:
       listen: 0.0.0.0
       port: 9489
       certificate: /etc/ssl/server.crt
       private_key: /etc/ssl/server.key

auth:
    host: auth
    port: 9497

sources:
    my_csv:
      type: csv
      name: my_csv
      file: /tmp/data/test.csv
      separator: "|"
      searched_columns:
          - fn
          - ln
      format_columns:
          lastname: "{ln}"
          firstname: "{fn}"
          number: "{num}"
