version: '3'
services:
  sync:
    depends_on:
      - auth
      - dird
      - db
    environment:
      TARGETS: "db:5432 dird:9489 auth:9497"
  dird:
    volumes:
      - "./etc/xivo-dird/conf.d/asset.csv_with_multiple_displays.yml:/etc/xivo-dird/config.yml"
      - "./etc/xivo-dird/sources.d/asset.csv_with_multiple_displays.my_test_csv.yml:/etc/xivo-dird/sources.d/my_test_csv.yml"
      - "./tmp/data/asset.csv_with_multiple_displays.test.csv:/tmp/data/test.csv"
