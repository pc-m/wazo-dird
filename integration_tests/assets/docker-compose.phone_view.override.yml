version: '3'
services:
  sync:
    depends_on:
      - auth
      - dird
    environment:
      TARGETS: "dird:9489 auth:9497"
  dird:
    volumes:
      - "./etc/xivo-dird/conf.d/asset.phone_view.yml:/etc/xivo-dird/config.yml"
      - "./etc/xivo-dird/sources.d/asset.phone_view.my_test_csv.yml:/etc/xivo-dird/sources.d/my_test_csv.yml"
      - "./tmp/data/asset.phone_view.test.csv:/tmp/data/test.csv"
