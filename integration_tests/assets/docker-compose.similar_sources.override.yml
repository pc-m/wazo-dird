version: '3'
services:
  sync:
    depends_on:
      - auth
      - dird
      - db
    environment:
      TARGETS: "db:5432 dird:9489 auth:9497"
  dird:
    volumes:
      - "./etc/xivo-dird/conf.d/asset.similar_sources.yml:/etc/xivo-dird/config.yml"
      - "./etc/xivo-dird/sources.d/asset.similar_sources.csv_2.yml:/etc/xivo-dird/sources.d/csv_2.yml"
      - "./etc/xivo-dird/sources.d/asset.similar_sources.csv.yml:/etc/xivo-dird/sources.d/csv.yml"
      - "./tmp/data/asset.similar_sources.test.csv:/tmp/data/test.csv"
      - "./tmp/data/asset.similar_sources.test_2.csv:/tmp/data/test_2.csv"
