enabled_plugins:
  backends:
    csv: true
    unknown: true  # unknown backends should not prevent xivo-dird from starting
  services:
    lookup: true
    reverse: true
    unknown: true  # unknown backends should not prevent xivo-dird from starting
  views:
    default_json: true
    unknown: true  # unknown backends should not prevent xivo-dird from starting

views:
  displays:
    default_display:
      -
        title: Firstname
        default: Unknown
        field: firstname
      -
        title: Lastname
        default: Unknown
        field: lastname
      -
        title: Number
        default:
        field: number
  profile_to_display:
    default: default_display

services:
  lookup:
    default:
      sources:
        - my_csv
        - second_csv
        - third_csv
  reverse:
    default:
      sources:
        - my_csv
        - second_csv
        - third_csv

rest_api:
  https:
    listen: 0.0.0.0
    port: 9489
    certificate: /usr/local/share/ssl/dird/server.crt
    private_key: /usr/local/share/ssl/dird/server.key

bus:
  enabled: false

service_discovery:
  enabled: false
