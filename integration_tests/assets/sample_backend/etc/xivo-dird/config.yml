enabled_plugins:
  backends:
    sample: true
  services:
    lookup: true
    favorites: true
    personal: true
  views:
    default_json: true
    headers_view: true

views:
  displays:
    default_display:
      -
        title: Firstname
        default: Unknown
        field: firstname
      -
        title: Lastname
        default: Unknown
        field: lastname
      -
        title: Description
        default:
        field: description
  profile_to_display:
    default: default_display

services:
  lookup:
    default:
      sources:
        - sample_plugin
      timeout: 0.5
  favorites:
    default:
      sources:
        - sample_plugin

rest_api:
  https:
    listen: 0.0.0.0
    port: 9489
    certificate: /usr/local/share/ssl/dird/server.crt
    private_key: /usr/local/share/ssl/dird/server.key

bus:
  enabled: false

service_discovery:
  enabled: false
