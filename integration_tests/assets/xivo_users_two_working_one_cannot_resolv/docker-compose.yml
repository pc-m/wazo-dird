sync:
  image: n3llyb0y/wait
  links:
    - dird
    - america
    - asia
  environment:
    PORTS: "9489 8000 8000"
dird:
  image: xivo-dird-test
  ports:
    - "9489:9489"
  volumes:
    - "./etc/xivo-dird:/etc/xivo-dird"
    - "./src:/usr/src/xivo-dird"
    - "../_common/ssl:/etc/ssl"
  links:
    - "america"
    - "asia"
america:
  image: python:2.7
  volumes:
    - "./confd_data:/tmp"
  command: "/tmp/run_confd america"
asia:
  image: python:2.7
  volumes:
    - "./confd_data:/tmp"
  command: "/tmp/run_confd asia"
