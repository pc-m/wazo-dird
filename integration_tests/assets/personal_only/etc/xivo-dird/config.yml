enabled_plugins:
    backends:
        - personal
    services:
        - personal
        - favorites
    views:
        - default_json
        - headers_view
        - personal_view

views:
    displays:
        default_display:
            -
                title: Firstname
                field: firstname
            -
                title: Lastname
                field: lastname
            -
                title: Number
                field: number
            -
                title: Favorite
                type: favorite
    profile_to_display:
        default: default_display

services:
    favorites:
        default:
            sources:
                - personal

rest_api:
       listen: 0.0.0.0
       port: 9489
       certificate: /etc/ssl/server.crt
       private_key: /etc/ssl/server.key

auth:
    host: auth
    port: 9497

consul:
    host: consul
    port: 8500
