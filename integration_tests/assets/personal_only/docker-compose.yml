sync:
  image: n3llyb0y/wait
  links:
    - auth
    - consul
    - dird
  environment:
    PORTS: "8500 9489 9497"
dird:
  image: xivo-dird-test
  links:
    - auth
    - consul
  ports:
    - "9489:9489"
  volumes:
    - "./etc/xivo-dird:/etc/xivo-dird"
    - "../../..:/usr/src/xivo-dird"
    - "../../../../lib-python/xivo:/usr/local/lib/python2.7/site-packages/xivo"
    - "./ssl:/etc/ssl"
auth:
  image: xivo-auth-mock
  ports:
    - "9497:9497"
  volumes:
    - "./auth_data:/tmp"
    - "./ssl:/etc/ssl"
  command: "python /tmp/mock-xivo-auth.py 9497"
consul:
  image: nickstenning/flask
  expose:
    - "8500"
  volumes:
    - "./consul_data:/tmp"
  command: "python /tmp/mock-consul.py 8500"
