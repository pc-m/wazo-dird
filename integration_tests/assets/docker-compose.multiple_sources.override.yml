version: '3'
services:
  sync:
    depends_on:
      - dird
      - auth
    environment:
      TARGETS: "dird:9489 auth:9497"
  dird:
    volumes:
      - "./etc/xivo-dird/conf.d/asset.multiple_sources.yml:/etc/xivo-dird/config.yml"
      - "./etc/xivo-dird/sources.d/asset.multiple_sources.csv_2.yml:/etc/xivo-dird/sources.d/csv_2.yml"
      - "./etc/xivo-dird/sources.d/asset.multiple_sources.csv_3.yml:/etc/xivo-dird/sources.d/csv_3.yml"
      - "./etc/xivo-dird/sources.d/asset.multiple_sources.my_test_csv.yml:/etc/xivo-dird/sources.d/my_test_csv.yml"
      - "./tmp/data/asset.multiple_sources.other.csv:/tmp/data/other.csv"
      - "./tmp/data/asset.multiple_sources.test.csv:/tmp/data/test.csv"
