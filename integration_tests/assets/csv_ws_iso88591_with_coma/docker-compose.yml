sync:
  image: n3llyb0y/wait
  links:
    - auth
    - dird
    - consul
    - ws
  environment:
    PORTS: "9489 9497 8500 9485"
dird:
  image: xivo-dird-test
  links:
    - auth
    - ws
    - consul
  ports:
    - "9489:9489"
  volumes:
    - "./etc/xivo-dird/config.yml:/etc/xivo-dird/config.yml"
    - "./etc/xivo-dird/sources.d:/etc/xivo-dird/sources.d"
    - "../../..:/usr/src/xivo-dird"
    - "../_common/ssl:/etc/ssl"
ws:
  image: p0bailey/docker-flask
  ports:
    - "9485:9485"
  volumes:
    - "./scripts/ws.py:/tmp/ws.py"
  command: "python /tmp/ws.py ',' 'iso-8859-1'"
auth:
  image: p0bailey/docker-flask
  ports:
    - "9497:9497"
  volumes:
    - "./auth_data:/tmp"
    - "../_common/ssl:/etc/ssl"
  command: "python /tmp/mock-xivo-auth.py 9497"
consul:
  image: p0bailey/docker-flask
  expose:
    - "8500"
  volumes:
    - "./consul_data:/tmp"
  command: "python /tmp/mock-consul.py 8500"
