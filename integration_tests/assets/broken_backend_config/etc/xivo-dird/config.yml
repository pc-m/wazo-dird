enabled_plugins:
    backends:
        - broken
        - csv
    services:
        - lookup
    views:
        - default_json

views:
    displays:
        default_display:
            -
                title: Firstname
                default: Unknown
                field: firstname
            -
                title: Lastname
                default: Unknown
                field: lastname
            -
                title: Number
                default:
                field: number
    profile_to_display:
        default: default_display

services:
    lookup:
        default:
            sources:
                - my_csv
                - my_broken
                - broken_noname

rest_api:
       listen: 0.0.0.0
       port: 9489
       certificate: /etc/ssl/server.crt
       private_key: /etc/ssl/server.key

auth:
    host: auth
    port: 9497
