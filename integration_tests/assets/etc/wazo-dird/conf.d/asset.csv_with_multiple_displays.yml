enabled_plugins:
  backends:
    csv: true
  services:
    lookup: true
    favorites: true
    reverse: true
  views:
    default_json: true
    headers_view: true
    csv_backend: true

views:
  profile_to_display:
    default: default_display
    test: second_display

services:
  lookup:
    test:
      sources:
        my_csv: true
    default:
      sources:
        my_csv: true
      timeout: 0.5
  favorites:
    test:
      sources:
        my_csv: true
    default:
      sources:
        my_csv: true
      timeout: 0.5
  reverse:
    default:
      sources:
        my_csv: true
      timeout: 0.5

rest_api:
  https:
    listen: 0.0.0.0
    port: 9489
    certificate: /usr/local/share/ssl/dird/server.crt
    private_key: /usr/local/share/ssl/dird/server.key

bus:
  enabled: false

service_discovery:
  enabled: false
