enabled_plugins:
  backends:
    csv: true
  services:
    lookup: true
  views:
    default_json: true

views:
  profile_to_display:
    default: default_display

services:
  lookup:
    default:
      sources:
        my_csv: true
      timeout: 0.5

rest_api:
  https:
    listen: 0.0.0.0
    port: 9489
    certificate: /usr/local/share/ssl/dird/server.crt
    private_key: /usr/local/share/ssl/dird/server.key

bus:
  enabled: false

service_discovery:
  enabled: false
