enabled_plugins:
  backends:
    csv: true
    broken_lookup: true
  services:
    favorites: true
    lookup: true
  views:
    default_json: true
    csv_backend: true

views:
  displays:
    default_display:
      -
        title: Firstname
        default: Unknown
        field: firstname
      -
        title: Lastname
        default: Unknown
        field: lastname
      -
        title: Number
        default:
        field: number
  profile_to_display:
    default: default_display

services:
  lookup:
    default:
      sources:
        my_csv: true
        broken: true
        my_other_csv: true
      timeout: 0.5
  favorites:
    default:
      sources:
        my_csv: true
        broken: true
        my_other_csv: true

rest_api:
  https:
    listen: 0.0.0.0
    port: 9489
    certificate: /usr/local/share/ssl/dird/server.crt
    private_key: /usr/local/share/ssl/dird/server.key

bus:
  enabled: false

service_discovery:
  enabled: false
