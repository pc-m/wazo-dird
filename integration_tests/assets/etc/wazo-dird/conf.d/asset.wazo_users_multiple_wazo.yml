enabled_plugins:
  backends:
    wazo: true
  services:
    lookup: true
    favorites: true
  views:
    default_json: true
    wazo_backend: true

views:
  profile_to_display:
    default: default_display

services:
  lookup:
    default:
      sources:
        wazo_america: true
        wazo_asia: true
        wazo_europe: true
  favorites:
    default:
      sources:
        wazo_america: true
        wazo_asia: true
        wazo_europe: true

rest_api:
  https:
    listen: 0.0.0.0
    port: 9489
    certificate: /usr/local/share/ssl/dird/server.crt
    private_key: /usr/local/share/ssl/dird/server.key

bus:
  enabled: false

service_discovery:
  enabled: false
