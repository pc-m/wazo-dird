version: '3'
services:
  sync:
    depends_on:
      - auth
      - dird
    environment:
      TARGETS: "dird:9489 auth:9497"
  dird:
    volumes:
      - "./etc/xivo-dird/conf.d/asset.in_plugins_d.yml:/etc/xivo-dird/config.yml"
      - "./etc/xivo-dird/plugins_d/asset.in_plugins_d.my_test_csv.yml:/etc/xivo-dird/plugins_d/my_test_csv.yml"
      - "./tmp/data/asset.in_plugins_d.test.csv:/tmp/data/test.csv"
