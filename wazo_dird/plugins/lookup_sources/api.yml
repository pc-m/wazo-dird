paths:
  /directories/lookup/{profile}/sources:
    get:
      summary: List all sources configured for the given profile
      description: '**Required ACL:** `dird.directories.lookup.{profile}.sources.read`'
      tags:
      - directories
      parameters:
      - $ref: '#/parameters/Profile'
      - $ref: '#/parameters/tenantuuid'
      - $ref: '#/parameters/order'
      - $ref: '#/parameters/direction'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      responses:
        '200':
          description: List of sources
          schema:
            type: array
            items:
              $ref: '#/definitions/Phonebook'
        '400':
          $ref: '#/responses/InvalidParameters'
        '401':
          description: Unauthorized
          $ref: '#/definitions/Error'
        '404':
          $ref: '#/definitions/Error'
responses:
  DuplicatePhonebook:
    description: This phonebook already exists
    schema:
      $ref: '#/definitions/Error'
  InvalidTenant:
    description: The tenant is not a valid ascii alphanumeric string
    schema:
      $ref: '#/definitions/Error'
parameters:
  PhonebookID:
    name: phonebook_id
    type: integer
    required: true
    in: path
    description: The phonebook's ID
  Tenant:
    name: tenant
    in: path
    type: string
    description: The tenant defines the ownership of a given resource.
    required: true
